<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Contact</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="" height="50">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <div class="content">
    <div class="form-container">
      <form action="">
        <h3>Contact Me</h3>
        <div class="inputBox">
          <span class="fas fa-user"></span>
          <input type="text" placeholder="Name">
        </div>
        <div class="inputBox">
          <span class="fas fa-envelope"></span>
          <input type="email" placeholder="Email">
        </div>
        <div class="inputBox">
          <span class="fas fa-phone"></span>
          <input type="text" placeholder="Number">
        </div>
        <div class="inputBox">
          <span class="fas fa-comment"></span>
          <textarea placeholder="Message"></textarea> 
        </div>
        <input type="submit" value="Contact Now" class="btn-contact">
      </form>
    </div>
  </div>

  <footer>
    <div class="address">
      <p>3125 Tumahole Street, <br>Jabavu Soweto <br>Johanessburg <br>1809</p>
    </div>
    <div class="footer-content">
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/GiftTeddy"><i class="fab fa-github"></i></a> 
      </div>
    </div>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3578.2190602604105!2d27.87101547508573!3d-26.2545528660259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95a6de6bf5ea4f%3A0x2b158b1e244f1b39!2s3125%20Tumahole%20St%2C%20Jabavu%2C%20Soweto%2C%201809!5e0!3m2!1sen!2sza!4v1712468282548!5m2!1sen!2sza" width="300" height="200" frameborder="0" style="border: 0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </footer>
</body>
</html>
